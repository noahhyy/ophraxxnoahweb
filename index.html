<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Noah</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
    }

    /* Blurred purple overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(128, 0, 128, 0.6); /* purple overlay */
      backdrop-filter: blur(10px); /* blur effect */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #e0c3fc;
    }

    p.bio {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #f0e6ff;
    }

    blockquote {
      font-style: italic;
      font-size: 1rem;
      color: #d1b3ff;
      border-left: 4px solid #fff;
      padding-left: 15px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }

      h1 {
        font-size: 2rem;
      }

      p.bio {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="images/logo.png" alt="Ophraxx Logo" class="logo">

    <!-- Name -->
    <h1>Noah</h1>

    <!-- Bio -->
    <p class="bio">
      Hey! I am Noah; I am a System's Engineer Here at Ophraxx!<br>
      My job is to watch for downtime, and I also code the bot!
    </p>

    <!-- Quote -->
    <blockquote>"Be yourself; everyone else is already taken"</blockquote>
  </div>
</body>
</html>
